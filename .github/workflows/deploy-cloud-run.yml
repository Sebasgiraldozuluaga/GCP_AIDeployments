name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: '469654903224'
  SERVICE_NAME: 'raju-agent'
  REGION: 'us-central1'
  IMAGE_NAME: 'gcr.io/469654903224/raju-agent'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Validate and prepare service account key
        id: prepare-sa-key
        run: |
          # Check if secret is set
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "❌ Error: GCP_SA_KEY secret is not set or is empty"
            echo ""
            echo "Please configure the secret in GitHub:"
            echo "1. Go to Settings → Secrets and variables → Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: GCP_SA_KEY"
            echo "4. Value: Paste the complete JSON content from your service account key file"
            echo ""
            echo "To create a new service account key, run:"
            echo "  gcloud iam service-accounts keys create github-actions-key.json \\"
            echo "    --iam-account=github-actions-sa@469654903224.iam.gserviceaccount.com"
            exit 1
          fi
          
          # Validate JSON format
          echo "Validating GCP_SA_KEY format..."
          JSON_LENGTH=$(echo "${{ secrets.GCP_SA_KEY }}" | wc -c)
          if [ "$JSON_LENGTH" -lt 100 ]; then
            echo "❌ Error: GCP_SA_KEY appears to be too short (${JSON_LENGTH} characters)"
            echo "The service account key JSON should be several hundred characters long"
            echo "Please verify you copied the complete JSON file content"
            exit 1
          fi
          
          # Normalize JSON: remove actual newlines and convert to single line
          # This handles cases where the JSON was copied with real newlines
          NORMALIZED_JSON=$(echo "${{ secrets.GCP_SA_KEY }}" | tr -d '\n' | tr -d '\r' | sed 's/  */ /g')
          
          # Try to parse JSON
          if ! echo "${NORMALIZED_JSON}" | python3 -m json.tool > /dev/null 2>&1; then
            echo "❌ Error: Invalid JSON format in GCP_SA_KEY secret"
            echo ""
            echo "Common issues:"
            echo "1. The JSON may be incomplete or corrupted"
            echo "2. There may be extra spaces or characters before/after the JSON"
            echo "3. The JSON may have been modified"
            echo "4. There may be invalid characters or encoding issues"
            echo ""
            echo "To fix:"
            echo "1. Verify the JSON locally: cat github-actions-key.json | python3 -m json.tool"
            echo "2. Convert to single line: cat github-actions-key.json | jq -c ."
            echo "3. Copy the ENTIRE single-line JSON (from first { to last })"
            echo "4. Paste it in GitHub without any modifications"
            echo ""
            echo "The secret should be the complete JSON file content in a SINGLE LINE, including:"
            echo "- All opening and closing braces { }"
            echo "- Complete private_key field with BEGIN/END markers"
            echo "- All other required fields (type, project_id, client_email, etc.)"
            echo "- NO actual line breaks (use \\n for newlines in the private_key field)"
            exit 1
          fi
          
          echo "✅ Service account key JSON format is valid"
          echo "✅ JSON length: ${JSON_LENGTH} characters"
          echo "✅ JSON normalized (removed line breaks)"
          
          # Save normalized JSON to file for authentication
          echo "${NORMALIZED_JSON}" > /tmp/gcp-sa-key.json
          echo "normalized_json=${NORMALIZED_JSON}" >> $GITHUB_OUTPUT
          echo "Service account key saved for authentication"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --build-arg AGENT_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml || echo '0.0.0') \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          AGENT_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml || echo '0.0.0')
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 4Gi \
            --no-cpu-throttling \
            --port 8080 \
            --set-env-vars "COMMIT_SHA=${{ github.sha }}" \
            --set-env-vars "AGENT_VERSION=${AGENT_VERSION}" \
            --labels "created-by=github-actions,commit-sha=${{ github.sha }}"
          
          # Get the service URL and set it as API_BASE_URL
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          # Update the service with API_BASE_URL and GOOGLE_API_KEY (if provided)
          ENV_VARS="API_BASE_URL=${SERVICE_URL}"
          if [ -n "${{ secrets.GOOGLE_API_KEY }}" ]; then
            ENV_VARS="${ENV_VARS},GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}"
          fi
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --update-env-vars "${ENV_VARS}"
          
          echo "SERVICE_URL=${SERVICE_URL}" >> $GITHUB_OUTPUT

      - name: Output service URL
        run: |
          echo "Service deployed at: ${{ steps.deploy.outputs.SERVICE_URL }}"

